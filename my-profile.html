      }

        }
      }

  <body>

        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav w-100 justify-content-between" id="navbarNav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>

            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>

              <a class="nav-link" href="sell.html">Vender</a>

              <a class="nav-link" href="login.html">Iniciar sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <br />
      <div class="container">
        <div
          class="position-relative"
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1>Perfil</h1>
          <img
            src="img/img_perfil.png"
            class="rounded img-thumbnail"
            style="width: 120px"
            alt="foto de perfil"
            id="img"
          />
        </div>

        <hr />
        <form class="row" id="formPerfil">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Primer Nombre*</label>
            <input
              type="text"
              aria-label="firstName"
              id="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="col-sm-6">
            <label for="secondName" class="form-label input-group"
              >Segundo Nombre</label
            >
            <input
              type="text"
              aria-label="secondName"
              id="secondName"
              class="form-control"
            />
          </div>
          <div class="col-sm-6">
            <br />
            <label for="firstSurname" class="form-label"
              >Primer Apellido*</label
            >
            <input
              type="text"
              aria-label="firstSurname"
              id="firstSurname"
              class="form-control"
              required
            />
          </div>
          <div class="col-sm-6">
            <br />
            <label for="secondSurname" class="form-label input-group"
              >Segundo Apellido</label
            >
            <input
              type="text"
              aria-label="secondSurname"
              id="secondSurname"
              class="form-control"
            />
          </div>
          <div class="col-sm-6">
            <br />
            <label for="email" class="form-label">Email*</label>
            <input
              type="email"
              aria-label="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="col-sm-6">
            <br />
            <label for="imgProfile" class="form-label input-group"
              >Imagen de perfil</label
            >
            <input
              type="file"
              aria-label="imgProfile"
              id="imgProfile"
              class="form-control"
            />
          </div>
          <div class="col-sm-6">
            <br />
            <label for="phone" class="form-label input-group"
              >Telefono de contacto</label
            >
            <input
              type="number"
              aria-label="phone"
              id="phone"
              class="form-control"
            />
          </div>
          <div>
            <br />
            <hr />
            <button class="btn btn-primary" type="submit" id="btnSaveChanges">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">

        </p>

          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
