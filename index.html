<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- script google -->
    <meta
      name="google-signin-client_id"
      content="831677609404-ounmhnaptlcos1lq7svu42vacmfuktj5.apps.googleusercontent.com"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="container signin">
        <form onsubmit="return false">
          <img class="mb-4 signin" src="./img/login.png" alt="" />
          <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
            <div id="email_error">Porfavor ingresar un correo</div>
          </div>
          <br />
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Contraseña</label>
            <div id="pass_error">Porfavor ingresar una constraseña</div>
          </div>
          <br />
          <button
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            id="ingresar"
            onclick="login()"
          >
            Ingresar
          </button>
          <br />
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
